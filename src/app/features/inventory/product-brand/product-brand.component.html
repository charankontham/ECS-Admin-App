<div class="brands-container">
    <div class="action-button-container">
        <button mat-flat-button color="primary" routerLink="/inventory/brands/new" class="add-brand-button">
            <mat-icon>add</mat-icon>
            Add New Brand
        </button>
    </div>

    <mat-card class="filter-card">
        <mat-card-content>
            <form [formGroup]="filterForm" class="filter-form">
                <div class="filter-row">
                    <mat-form-field appearance="outline">
                        <mat-label>Search</mat-label>
                        <input matInput formControlName="search" placeholder="Search brands...">
                        <mat-icon matSuffix>search</mat-icon>
                    </mat-form-field>
                </div>
                <div class="filter-actions">
                    <mat-chip-listbox>
                        <mat-chip *ngIf="filterForm.get('search')?.value">
                            Search: {{ filterForm.get('search')?.value }}
                            <button matChipRemove (click)="clearFilter('search')">
                                <mat-icon>cancel</mat-icon>
                            </button>
                        </mat-chip>
                    </mat-chip-listbox>

                    <button mat-flat-button color="primary" (click)="resetFilters()"
                        [disabled]="checkIsDefaultFilterForm()">
                        Reset Filters
                    </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>

    <mat-card class="table-card">
        <mat-card-content>
            <div class="table-container">
                <div *ngIf="isLoading" class="loading-bar">
                    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
                </div>

                <table mat-table [dataSource]="dataSource" matSort class="brands-table">
                    <ng-container matColumnDef="brandId">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Brand ID</th>
                        <td mat-cell *matCellDef="let brand">{{ brand.brandId }}</td>
                    </ng-container>

                    <ng-container matColumnDef="brandName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Brand Name</th>
                        <td mat-cell *matCellDef="let brand">
                            <a (click)="onBrandClick($event, brand)"
                                style="cursor: pointer; color: #1976d2; text-decoration: none;">
                                {{ brand.brandName }}
                            </a>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="brandDescription">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
                        <td mat-cell *matCellDef="let brand">{{ brand.brandDescription }}</td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell no-data" [attr.colspan]="displayedColumns.length">
                            No brands found matching the filters
                        </td>
                    </tr>
                </table>

                <mat-paginator [length]="totalBrands" [pageSize]="filters.offset" [pageSizeOptions]="[5, 10, 25, 50]"
                    (page)="pageChanged($event)" showFirstLastButtons>
                </mat-paginator>
            </div>
        </mat-card-content>
    </mat-card>
</div>
