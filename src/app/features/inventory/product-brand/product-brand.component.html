<div class="container">
    <h2>Product Brands</h2>

    <form [formGroup]="brandForm" (ngSubmit)="submitForm()">
        <input type="text" formControlName="name" placeholder="Brand Name" required />
        <textarea formControlName="description" placeholder="Description"></textarea>
        <button type="submit">{{ isEditing() ? 'Update' : 'Add' }} Brand</button>
        <button type="button" (click)="resetForm()">Reset</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let brand of brands()">
                <td>{{ brand.id }}</td>
                <td>{{ brand.name }}</td>
                <td>{{ brand.description }}</td>
                <td>
                    <button (click)="editBrand(brand)">Edit</button>
                    <button (click)="deleteBrand(brand.id)" class="delete">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
