<div class="categories-container">
    <div class="action-button-container">
        <button mat-stroked-button (click)="navigateToSubCategories()" class="subcategories-button">
            <mat-icon>category</mat-icon>
            View All Sub Categories
        </button>
        <button mat-flat-button color="accent" routerLink="/inventory/sub-categories/new"
            class="add-subcategory-button">
            <mat-icon>add</mat-icon>
            Add New Sub Category
        </button>
        <button mat-flat-button color="primary" routerLink="/inventory/categories/new" class="add-category-button">
            <mat-icon>add</mat-icon>
            Add New Category
        </button>
    </div>

    <mat-card class="filter-card">
        <mat-card-content>
            <form [formGroup]="filterForm" class="filter-form">
                <mat-form-field appearance="outline">
                    <mat-label>Search</mat-label>
                    <input matInput formControlName="search" placeholder="Search categories...">
                    <mat-icon matSuffix>search</mat-icon>
                </mat-form-field>

                <div class="filter-actions">


                    <button mat-flat-button color="primary" (click)="resetFilters()"
                        [disabled]="checkIsDefaultFilterForm()">
                        Reset Filters
                    </button>
                </div>
            </form>
            <mat-chip-listbox>
                <mat-chip *ngIf="filterForm.get('search')?.value">
                    Search: {{ filterForm.get('search')?.value }}
                    <button matChipRemove (click)="clearFilter('search')">
                        <mat-icon>cancel</mat-icon>
                    </button>
                </mat-chip>
            </mat-chip-listbox>
        </mat-card-content>
    </mat-card>

    <mat-card class="table-card">
        <mat-card-content>
            <div class="table-container">
                <div *ngIf="isLoading" class="loading-bar">
                    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
                </div>

                <table mat-table [dataSource]="dataSource" matSort class="categories-table">
                    <ng-container matColumnDef="categoryId">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Category ID</th>
                        <td mat-cell *matCellDef="let category">{{ category.categoryId }}</td>
                    </ng-container>

                    <ng-container matColumnDef="categoryName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Category Name</th>
                        <td mat-cell *matCellDef="let category">
                            <a (click)="onCategoryClick($event, category)" style="cursor: pointer; color: #b2cbe4;">
                                {{ category.categoryName }}
                            </a>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell no-data" [attr.colspan]="displayedColumns.length">
                            No categories found matching the filters
                        </td>
                    </tr>
                </table>

                <mat-paginator [length]="totalCategories" [pageSize]="filters.offset"
                    [pageSizeOptions]="[5, 10, 25, 50]" (page)="pageChanged($event)" showFirstLastButtons>
                </mat-paginator>
            </div>
        </mat-card-content>
    </mat-card>
</div>
